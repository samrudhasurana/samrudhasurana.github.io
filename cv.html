    <script>
    function changeFont(font) {
        document.body.classList.remove('font-palatino', 'font-computer-modern', 'font-noto-sans');
        document.body.classList.add('font-' + font);
        localStorage.setItem('preferredFont', font);
    }

    function changeColor(color) {
        document.body.setAttribute('data-color', color);
        localStorage.setItem('preferredColor', color);
    }

    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('preferredTheme', newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');
        const label = document.getElementById('theme-label');
        if (theme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
            label.textContent = 'Light';
        } else {
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
            label.textContent = 'Dark';
        }
    }

    // Load saved preferences
    document.addEventListener('DOMContentLoaded', function() {
        const savedFont = localStorage.getItem('preferredFont') || 'palatino';
        const savedTheme = localStorage.getItem('preferredTheme') || 'light';
        const savedColor = localStorage.getItem('preferredColor') || 'brown';

        changeFont(savedFont);
        document.getElementById('font-select').value = savedFont;

        changeColor(savedColor);
        document.getElementById('color-select').value = savedColor;

        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    });
    </script>
