<body>

    <main class="main-container">
        <header class="page-header">
            <h1>Research</h1>
        </header>

        <div id="research-content">
            <!-- Content will be loaded dynamically from research-data.json -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact</h3>
                <p class="footer-email">ssurana [at] gmu [dot] edu</p>
                <div class="footer-social">
                    <a href="https://www.linkedin.com/in/samrudha-surana/" target="_blank" aria-label="LinkedIn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </a>
                    <a href="https://x.com/samrudha_surana" target="_blank" aria-label="Twitter/X">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>

    <script>
    // Load research data from JSON file
    fetch('research-data.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('research-content');
            let html = '';
            
            // Policy Papers
            if (data.policyPapers && data.policyPapers.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Policy Paper</h2>';
                data.policyPapers.forEach((paper, index) => {
                    html += `
                        <div class="publication-card">
                            <h3 class="pub-title">
                                <a href="${paper.url}" target="_blank">${paper.title}</a>
                            </h3>
                            ${paper.authors ? `<p class="pub-authors">${paper.authors}</p>` : ''}
                            ${paper.venue ? `<p class="pub-venue">${paper.venue}</p>` : ''}
                            ${paper.date ? `<p class="pub-date">${paper.date}</p>` : ''}
                            <div class="pub-actions">
                                ${paper.pdfUrl ? `<a href="${paper.pdfUrl}" target="_blank" class="pdf-link">PDF</a>` : ''}
                                ${paper.abstract ? `<button class="abstract-toggle" onclick="toggleAbstract('policy-abstract-${index}')">Show Abstract</button>` : ''}
                            </div>
                            ${paper.abstract ? `
                                <div id="policy-abstract-${index}" class="abstract-content" style="display: none;">
                                    <p>${paper.abstract}</p>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</section>';
            }
            
            // Book Reviews
            if (data.bookReviews && data.bookReviews.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Book Review</h2>';
                data.bookReviews.forEach(review => {
                    html += `
                        <div class="publication-card">
                            <h3 class="pub-title">${review.title}</h3>
                            ${review.venue ? `<p class="pub-venue">${review.venue}</p>` : ''}
                            ${review.venueLink ? `<p class="pub-venue">For <a href="${review.venueLink.url}" target="_blank">${review.venueLink.text}</a></p>` : ''}
                            ${review.date ? `<p class="pub-date">${review.date}</p>` : ''}
                        </div>
                    `;
                });
                html += '</section>';
            }
            
            // Working Papers
            if (data.workingPapers && data.workingPapers.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Working Paper</h2>';
                data.workingPapers.forEach((paper, index) => {
                    html += `
                        <div class="publication-card">
                            <h3 class="pub-title">
                                <a href="${paper.url}" target="_blank">${paper.title}</a>
                            </h3>
                            ${paper.authors ? `<p class="pub-authors">${paper.authors}</p>` : ''}
                            ${paper.note ? `
                                <p class="pub-note">
                                    ${paper.note.link ? 
                                        paper.note.text.replace(paper.note.link.text, `<a href="${paper.note.link.url}" target="_blank">${paper.note.link.text}</a>`) 
                                        : paper.note.text}
                                </p>
                            ` : ''}
                            ${paper.abstract ? `
                                <div class="pub-actions">
                                    <button class="abstract-toggle" onclick="toggleAbstract('working-abstract-${index}')">Show Abstract</button>
                                </div>
                                <div id="working-abstract-${index}" class="abstract-content" style="display: none;">
                                    <p>${paper.abstract}</p>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</section>';
            }
            
            // Works in Progress
            if (data.worksInProgress && data.worksInProgress.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Works in Progress</h2><div class="wip-list">';
                data.worksInProgress.forEach(work => {
                    html += `
                        <div class="wip-item">
                            <h3>${work.title}</h3>
                            ${work.authors ? `<p class="pub-authors">${work.authors}</p>` : ''}
                            ${work.note ? `<p class="pub-note">${work.note}</p>` : ''}
                        </div>
                    `;
                });
                html += '</div></section>';
            }
            
            // Popular Articles
            if (data.popularArticles && data.popularArticles.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Popular Articles</h2><div class="articles-grid">';
                data.popularArticles.forEach(article => {
                    html += `
                        <a href="${article.url}" target="_blank" class="article-card">
                            <h3>${article.title}</h3>
                            <p class="article-meta">
                                ${article.authors ? article.authors + ' | ' : ''}
                                ${article.venue}${article.date ? ' | ' + article.date : ''}
                            </p>
                        </a>
                    `;
                });
                html += '</div></section>';
            }
            
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading research data:', error);
            document.getElementById('research-content').innerHTML = '<p>Error loading research data. Please try again later.</p>';
        });
    
    function toggleAbstract(id) {
        const abstract = document.getElementById(id);
        const button = event.target;
        if (abstract.style.display === 'none') {
            abstract.style.display = 'block';
            button.textContent = 'Hide Abstract';
        } else {
            abstract.style.display = 'none';
            button.textContent = 'Show Abstract';
        }
    }
    </script>
</body>
</html>
