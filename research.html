<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Samrudha Surana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="research.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=STIX+Two+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light" data-color="brown" class="font-palatino">
    <div class="controls-bar">
        <div class="control-group">
            <label for="font-select">Font:</label>
            <select id="font-select" class="font-select" onchange="changeFont(this.value)">
                <option value="palatino">Palatino</option>
                <option value="computer-modern">Computer Modern</option>
                <option value="noto-sans">Noto Sans</option>
            </select>
        </div>
        <div class="control-group">
            <label for="color-select">Color:</label>
            <select id="color-select" class="color-select" onchange="changeColor(this.value)">
                <option value="brown">Warm Brown</option>
                <option value="sage">Sage Green</option>
            </select>
        </div>
        <div class="control-group">
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg id="theme-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="theme-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span id="theme-label">Dark</span>
            </button>
        </div>
    </div>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="logo">Samrudha Surana</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html" class="active">Research</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="https://econexchange.substack.com/" target="_blank">Substack</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-container">
        <header class="page-header">
            <h1>Research</h1>
        </header>

        <div id="research-content">
            <!-- Content will be loaded dynamically from research-data.json -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact</h3>
                <p class="footer-email">ssurana [at] gmu [dot] edu</p>
                <div class="footer-social">
                    <a href="https://www.linkedin.com/in/samrudha-surana/" target="_blank" aria-label="LinkedIn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </a>
                    <a href="https://x.com/samrudha_surana" target="_blank" aria-label="Twitter/X">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <p class="footer-copyright">&copy; 2025 Samrudha Surana. All rights reserved.</p>
        </div>
    </footer>

    <script>
    function changeFont(font) {
        document.body.classList.remove('font-palatino', 'font-computer-modern', 'font-noto-sans');
        document.body.classList.add('font-' + font);
        localStorage.setItem('preferredFont', font);
    }

    function changeColor(color) {
        document.body.setAttribute('data-color', color);
        localStorage.setItem('preferredColor', color);
    }

    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('preferredTheme', newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');
        const label = document.getElementById('theme-label');
        if (theme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
            label.textContent = 'Light';
        } else {
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
            label.textContent = 'Dark';
        }
    }

    // Load saved preferences
    document.addEventListener('DOMContentLoaded', function() {
        const savedFont = localStorage.getItem('preferredFont') || 'palatino';
        const savedTheme = localStorage.getItem('preferredTheme') || 'light';
        const savedColor = localStorage.getItem('preferredColor') || 'brown';

        changeFont(savedFont);
        document.getElementById('font-select').value = savedFont;

        changeColor(savedColor);
        document.getElementById('color-select').value = savedColor;

        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    });

    // Load research data from JSON file
    fetch('research-data.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('research-content');
            let html = '';
            
            // Policy Papers
            if (data.policyPapers && data.policyPapers.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Policy Paper</h2>';
                data.policyPapers.forEach((paper, index) => {
                    html += `
                        <div class="publication-card">
                            <h3 class="pub-title">
                                <a href="${paper.url}" target="_blank">${paper.title}</a>
                            </h3>
                            ${paper.authors ? `<p class="pub-authors">${paper.authors}</p>` : ''}
                            ${paper.venue ? `<p class="pub-venue">${paper.venue}</p>` : ''}
                            ${paper.date ? `<p class="pub-date">${paper.date}</p>` : ''}
                            <div class="pub-actions">
                                ${paper.pdfUrl ? `<a href="${paper.pdfUrl}" target="_blank" class="pdf-link">PDF</a>` : ''}
                                ${paper.abstract ? `<button class="abstract-toggle" onclick="toggleAbstract('policy-abstract-${index}')">Show Abstract</button>` : ''}
                            </div>
                            ${paper.abstract ? `
                                <div id="policy-abstract-${index}" class="abstract-content" style="display: none;">
                                    <p>${paper.abstract}</p>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</section>';
            }
            
            // Book Reviews
            if (data.bookReviews && data.bookReviews.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Book Review</h2>';
                data.bookReviews.forEach(review => {
                    html += `
                        <div class="publication-card">
                            <h3 class="pub-title">
                                ${review.url ? `<a href="${review.url}" target="_blank">${review.title}</a>` : review.title}
                            </h3>
                            ${review.venue ? `<p class="pub-venue">${review.venue}</p>` : ''}
                            ${review.date ? `<p class="pub-date">${review.date}</p>` : ''}
                        </div>
                    `;
                });
                html += '</section>';
            }
            
            // Working Papers
            if (data.workingPapers && data.workingPapers.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Working Paper</h2>';
                data.workingPapers.forEach((paper, index) => {
                    html += `
                        <div class="publication-card">
                            <h3 class="pub-title">
                                <a href="${paper.url}" target="_blank">${paper.title}</a>
                            </h3>
                            ${paper.authors ? `<p class="pub-authors">${paper.authors}</p>` : ''}
                            ${paper.note ? `
                                <p class="pub-note">
                                    ${paper.note.link ? 
                                        paper.note.text.replace(paper.note.link.text, `<a href="${paper.note.link.url}" target="_blank">${paper.note.link.text}</a>`) 
                                        : paper.note.text}
                                </p>
                            ` : ''}
                            ${paper.abstract ? `
                                <div class="pub-actions">
                                    <button class="abstract-toggle" onclick="toggleAbstract('working-abstract-${index}')">Show Abstract</button>
                                </div>
                                <div id="working-abstract-${index}" class="abstract-content" style="display: none;">
                                    <p>${paper.abstract}</p>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</section>';
            }
            
            // Works in Progress
            if (data.worksInProgress && data.worksInProgress.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Works in Progress</h2><div class="wip-list">';
                data.worksInProgress.forEach(work => {
                    html += `
                        <div class="wip-item">
                            <h3>${work.title}</h3>
                            ${work.authors ? `<p class="pub-authors">${work.authors}</p>` : ''}
                            ${work.note ? `<p class="pub-note">${work.note}</p>` : ''}
                        </div>
                    `;
                });
                html += '</div></section>';
            }
            
            // Popular Articles
            if (data.popularArticles && data.popularArticles.length > 0) {
                html += '<section class="research-section"><h2 class="section-title">Popular Articles</h2><div class="articles-grid">';
                data.popularArticles.forEach(article => {
                    html += `
                        <a href="${article.url}" target="_blank" class="article-card">
                            <h3>${article.title}</h3>
                            <p class="article-meta">
                                ${article.authors ? article.authors + ' | ' : ''}
                                ${article.venue}${article.date ? ' | ' + article.date : ''}
                            </p>
                        </a>
                    `;
                });
                html += '</div></section>';
            }
            
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading research data:', error);
            document.getElementById('research-content').innerHTML = '<p>Error loading research data. Please try again later.</p>';
        });
    
    function toggleAbstract(id) {
        const abstract = document.getElementById(id);
        const button = event.target;
        if (abstract.style.display === 'none') {
            abstract.style.display = 'block';
            button.textContent = 'Hide Abstract';
        } else {
            abstract.style.display = 'none';
            button.textContent = 'Show Abstract';
        }
    }
    </script>
</body>
</html>
